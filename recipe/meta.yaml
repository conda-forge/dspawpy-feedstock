{% set name = "dspawpy" %}
{% set version = "1.5.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 994e625257d267d307f5cd083d6062c7f046d9386786e304714a2715a04ede71

build:
  entry_points:
    - cli=dspawpy.cli.cli:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
    - hatchling
  run:
    - python >=3.8
    - pymatgen
    - statsmodels
    - h5py
    - prompt_toolkit
    - loguru
    - polars
    - ruamel.yaml

test:
  imports:
    - dspawpy
    - dspawpy.analysis
    - dspawpy.cli
    - dspawpy.diffusion
    - dspawpy.io
  commands:
    - pip check
    - cli --help
  requires:
    - pip

about:
  home: "http://www.hzwtech.com/"
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: "Tools for dspaw"
  doc_url: http://hzwtech.com/Device%20Studio/DS-PAW/build/html/tools.html
  dev_url: http://hzwtech.com/Device%20Studio/DS-PAW/build/htmldspawpy/latest/dspawpy.html

extra:
  recipe-maintainers:
    - bernt-matthias
    - m3lab-zzl
